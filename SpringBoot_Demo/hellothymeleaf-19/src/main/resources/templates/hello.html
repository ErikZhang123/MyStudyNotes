<!DOCTYPE html>
<!--此处的xmlns可以导入模版包，让其不报错，并且有提示内容-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>模版的例子1</h3>
<!--    如果没有用到 th:text作用是 使用 test="data" 其中的data数据替换掉标签中文本数据
    只有当页面经过了后端服务器处理之后才能正常显示，否则只会显示标签中的文本内容-->
    <p th:text="${data}">显示数据 </p>
    <p th:text="${data2}">显示数据 </p>
</body>
</html>
